name: Add book from issue

on:
  issues:
    types: [opened, edited]

jobs:
  add-book:
    if: |
      contains(github.event.issue.labels.*.name, 'book') &&
      contains(fromJSON('["OWNER","MEMBER","COLLABORATOR"]'), github.event.issue.author_association)
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run book ingestion script
        id: add_book
        env:
          GITHUB_EVENT_PATH: ${{ github.event_path }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: |
          python add_book.py
          echo "book_added=$?" >> $GITHUB_OUTPUT

      - name: Create Pull Request
        if: steps.add_book.outputs.book_added == 'True'
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "Add book from issue #${{ github.event.issue.number }}"
          title: "Add book from issue #${{ github.event.issue.number }}"
          body: |
            This PR adds a book from issue #${{ github.event.issue.number }}

            Closes #${{ github.event.issue.number }}
          base: main
          branch: add-book-issue-${{ github.event.issue.number }}
          labels: book

      - name: Auto-merge PR
        if: steps.add_book.outputs.book_added == 'True'
        uses: "pascalgn/automerge-action@v0.17.0"
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          merge-method: squash
